<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastra Pet</title>
</head>
<body>
    <main>
        <h1>Formulário de Cadastro</h1>
        <section id="formulario">
            <article id="info_dono">
                <h2>Info do Dono:</h2>
                <label>Nome</label>
                <input id="nameDono" type="text" placeholder="Digite aqui o seu nome">
            </article>

            <article id="info_pet">
                <h2>Info do Pet:</h2>
                <label>Nome</label>
                <input id="namePet" type="text" placeholder="Digite aqui o nome do Pet">
                <label>Raça do Pet</label>
                <input id="racaPet" type="text" placeholder="Digite aqui a raça do Pet">
                <label>Idade do Pet</label>
                <input id="idadePet" type="number" placeholder="Digite aqui a idade do Pet">
            </article>

            <button id="submit">Enviar Dados</button>
        </section>

        <section id="card">
            <h1>Info Pet</h1>
            <label>Nome do Dono: <span class="span"></span></label>
            <label>Nome do Pet: <span class="span"></span></label> 
            <label>Raça do Pet: <span class="span"></span></label>
            <label>Idade do Pet: <span class="span"></span></label>
        </section>
    </main>
    <script src="scriptDan.js"></script>
</body>
</html>
