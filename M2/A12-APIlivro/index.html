<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Biblioteca virtualee</h1>

    <div class="container">
        <div class="form-section">
            <h2> Adicionar Livro Manualmente</h2>
            <form id="bookForm">
                <input type="text" id="title" placeholder="Titulo do Livro"required>
                <input type="text" id="author" placeholder="Autor"required>
                <input type="text" id="isbn" placeholder="ISBN"required>
                <input type="text" id="year" placeholder="Ano de publicação"required>
                <button type="submit">Adicionar Livro</button>
            </form>
</body>
