<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="/M2/A14/style.css">

<body>
    <section id="recebe">
        <h1>Veja a diferença de uma data</h1>
        <div class="datas">
            <h3 id="hora">Digite a data de início</h3>
            <label for="dataIni">Selecione a data</label>
            <input type="date" id="dataIni">
            <label for="horarioIni">Selecione a hora</label>
            <input type="time" id="horarioIni">
        </div>
        <div class="datas">
            <h3 id="hora">Digite a data de final</h3>
            <label for="dataFim">Selecione a data</label>
            <input type="date" id="dataFim">
            <label for="horarioFim">Selecione a hora</label>
            <input type="time" id="horarioFim">
        </div>
      <button id="envia">Enviar</button>
    </section>
    
    <section id="mostra">
        <h1 id="result"></h1>
    </section>
    
    <script src="/M2/A14/script.js"></script>
